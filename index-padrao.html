<body>
  <header id="header">
    <nav class="container">
      <a class="" href="#">
        <img class="logo" src="./images/AviationServiceLogo.svg" alt="aviation service logo">

      <div class="search-main">
          <input type="text" name="search" id="search" placeholder="Digite o part number"/>
          <button type="submit" value="search" onclick="busca()">Search</button>

      <!-- menu -->
      <div class="menu">

        </ul>
      </div>
      <!-- /menu -->
      <div class="toggle icon-menu"></div>

<section class="content">

<!-- <script src="./script5.js"></script> -->
<script>
        async function busca() {
        const btnSearch = document.getElementById("search").value;
        console.log(btnSearch);
        const response = await fetch('http://localhost:8080/dev',{mode: 'no-cors'});
        const parts = await response.json();
        console.log(parts);
        const result = parts.filter((i) => i.MODELO_PART_NUMBER === btnSearch);
        console.log(result);

        const htmlList = result.map(
          ({ DESCRICAO, FABRICANTE, TIPO_DE_SERVICO }) => `
            <li>
                <div class="search-result">
                <h1>${DESCRICAO}</h1>
                <h3><strong>${FABRICANTE}</strong></h3>
                <p>${TIPO_DE_SERVICO}</p>
                </div>
            </li>
          `
        )
          .join("");
        console.log(htmlList);
        document.querySelector(".container-search").innerHTML = htmlList;
        }


  //     
  

</script>
</html>
